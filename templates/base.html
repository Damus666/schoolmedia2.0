{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href={% static 'style.css' %}>
    
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  
    <title>{% block title %}{% endblock title %} | School Media</title>
  </head>
  <body>
    {% include 'main/navbar.html' %}
    <div class="ui container">
      {% block content %}
      {% endblock content %}
    </div>

    {% block scripts %}
    {% endblock scripts %}
   
   <!--Custom js-->
   <script type="text/javascript" src={% static 'main.js' %}></script>
   <script>
     jQuery(document).ready(function($) {
    var changeClass = function() {
      var w = document.body.clientWidth;
      if (w < 1050) {
        $('.mostra-tutto').addClass('display-none');
        $('.bottone').removeClass('display-none');
      } else if (w >= 1051) {
        $('.mostra-tutto').removeClass('display-none');
        $('.bottone').addClass('display-none');
        $('.non-mostrare').addClass('display-none');
      };
    };
    $(window).resize(function() {
      changeClass();
    });
    $('.bottone').click(function () {
      const nav = document.getElementById("non")
      if (nav.classList.contains("display-none")) {
        $('.non-mostrare').removeClass('display-none');
      } else {
        $('.non-mostrare').addClass('display-none');
      };
    });
    changeClass();
  });
   </script>

  </body>
</html>
